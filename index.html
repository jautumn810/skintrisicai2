<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skinstric</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Ensure body is visible */
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      min-height: 100vh;
    }
    /* Ensure main content is visible */
    .home-main {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      min-height: 100vh !important;
    }
    .home-center-container {
      display: flex !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    .home-title-h1 {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <a href="/" class="brand">SKINSTRIC</a>
      <svg class="header-bracket-img" width="4" height="17" viewBox="0 0 4 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0H1V17H0V0Z" fill="#1A1B1C"/>
      </svg>
      <span class="section">INTRO</span>
      <svg class="header-bracket-img" width="4" height="17" viewBox="0 0 4 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 0H4V17H3V0Z" fill="#1A1B1C"/>
      </svg>
    </div>
    <button class="enter-code">ENTER CODE</button>
  </header>

  <main class="home-main">
    <div class="home-scale-wrapper">
      <div class="home-center-container" id="home-center-container">
        <!-- Mobile-only dotted squares -->
        <div class="home-dotted-square home-dotted-square-1"></div>
        <div class="home-dotted-square home-dotted-square-2"></div>

        <!-- Main heading -->
        <div id="main-heading" class="home-heading-container" style="position: relative !important; z-index: 15 !important; display: block !important; visibility: visible !important; opacity: 1 !important; width: 100% !important; margin: 0 0 32px 0 !important; padding: 0 !important; text-align: center !important;">
          <h1 id="home-title" class="home-title-h1" style="font-size: 100px !important; color: #1A1B1C !important; font-weight: 700 !important; letter-spacing: -0.02em !important; line-height: 0.95 !important; margin: 0 !important; padding: 0 !important; opacity: 1 !important; display: block !important; visibility: visible !important; position: relative !important; z-index: 15 !important; text-align: center !important; width: 100% !important; -webkit-font-smoothing: antialiased !important; -moz-osx-font-smoothing: grayscale !important; text-shadow: 0.5px 0.5px 0 #1A1B1C, -0.5px -0.5px 0 #1A1B1C, 0.5px -0.5px 0 #1A1B1C, -0.5px 0.5px 0 #1A1B1C !important;">
            Sophisticated<br>
            <span class="home-title-span" style="display: block !important; visibility: visible !important; opacity: 1 !important; color: #1A1B1C !important; font-weight: 700 !important; -webkit-font-smoothing: antialiased !important; -moz-osx-font-smoothing: grayscale !important; text-shadow: 0.5px 0.5px 0 #1A1B1C, -0.5px -0.5px 0 #1A1B1C, 0.5px -0.5px 0 #1A1B1C, -0.5px 0.5px 0 #1A1B1C !important;">skincare</span>
          </h1>
        </div>

        <!-- Mobile-only description -->
        <p class="home-description-mobile">
          Skinstric developed an A.I. that creates a highly-personalized routine tailored to what your skin needs.
        </p>

        <!-- Mobile-only ENTER EXPERIENCE button -->
        <div class="home-enter-experience-mobile">
          <a href="/pages/introduce.html" class="home-enter-experience-btn">
            <span class="home-enter-experience-text">ENTER EXPERIENCE</span>
            <div class="home-enter-experience-diamond"></div>
            <svg viewBox="0 0 24 24" width="24" height="24" class="home-enter-experience-svg">
              <path d="M8 5v14l11-7z"></path>
            </svg>
          </a>
        </div>

        <!-- Desktop-only footer text -->
        <div class="home-footer-desktop">
          <p>
            Skinstric developed an A.I. that creates a<br>
            highly-personalized routine tailored to<br>
            what your skin needs.
          </p>
        </div>

        <!-- Desktop-only left section -->
        <div id="left-section" class="home-left-section-desktop">
          <div class="home-desktop-section-inner">
            <div class="home-desktop-dotted-border"></div>
            <button id="discover-button" class="home-desktop-cta home-desktop-cta-left">
              <div class="home-desktop-cta-diamond"></div>
              <span class="home-desktop-cta-arrow">▶</span>
              <span class="home-desktop-cta-text">DISCOVER A.I.</span>
            </button>
          </div>
        </div>

        <!-- Desktop-only right section -->
        <div id="right-section" class="home-right-section-desktop">
          <div class="home-desktop-section-inner">
            <div class="home-desktop-dotted-border"></div>
            <a href="/pages/introduce.html" id="take-test-button" class="home-desktop-cta home-desktop-cta-right">
              <span class="home-desktop-cta-text">TAKE TEST</span>
              <div class="home-desktop-cta-diamond"></div>
              <span class="home-desktop-cta-arrow">▶</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/js/pages/home.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permissions - Skinstric</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-left-group">
      <div class="brand-line">
        <a href="/" class="brand">SKINSTRIC</a>
        <div class="header-bracket-container">
          <img src="/Rectangle_2710.png" alt="[" class="header-bracket-img">
          <span class="section">INTRO</span>
          <img src="/Rectangle_2711.png" alt="]" class="header-bracket-img">
        </div>
      </div>
      <div class="start-analysis-header">TO START ANALYSIS</div>
    </div>
    <div class="header-right-group">
      <button class="enter-code">ENTER CODE</button>
      <div class="header-preview-container">
        <div class="header-preview-label">Preview</div>
        <div class="header-rectangle"></div>
      </div>
    </div>
  </header>

  <div class="page-wrapper">
    <div class="ai-wrap">

      <div class="ai-blocks-container">
        <div class="ai-block">
          <div class="ai-diamonds">
            <div class="ai-diamond" style="--r: 12deg;"></div>
            <div class="ai-diamond d2" style="--r: 28deg;"></div>
          </div>
          <div class="ai-block-inner">
            <img src="/icons/camera-aperture.png" alt="camera" class="ai-icon">
            <div class="ai-label-top">ALLOW A.I.</div>
            <div class="ai-label-bottom">TO SCAN YOUR FACE</div>
          </div>
        </div>

        <div class="ai-block">
          <div class="ai-diamonds">
            <div class="ai-diamond" style="--r: 12deg;"></div>
            <div class="ai-diamond d2" style="--r: 28deg;"></div>
          </div>
          <div class="ai-block-inner">
            <img src="/icons/icon-gallery.svg" alt="gallery" class="ai-icon">
            <div class="ai-label-top">ALLOW A.I.</div>
            <div class="ai-label-bottom">ACCESS GALLERY</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Camera Permission Modal -->
    <div class="camera-modal" id="camera-modal">
      <div class="camera-modal-content">
        <div class="camera-modal-text">ALLOW A.I. TO ACCESS YOUR CAMERA</div>
        <div class="camera-modal-buttons">
          <button class="camera-modal-btn camera-modal-deny">DENY</button>
          <button class="camera-modal-btn camera-modal-allow">ALLOW</button>
        </div>
      </div>
    </div>

    <div class="back-fixed">
      <button type="button" class="diamond-btn white" data-back-button>
        <span>BACK</span>
      </button>
    </div>

    <div class="right-fixed">
      <button type="button" class="diamond-btn black" id="proceed-btn" data-home-button="/pages/image.html">
        <span>PROCEED</span>
      </button>
    </div>
  </div>

  <script type="module" src="/js/common.js"></script>
  <script type="module" src="/js/pages/permissions.js"></script>
</body>
</html>
